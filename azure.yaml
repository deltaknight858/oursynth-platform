# Azure Developer CLI (azd) template

name: oursynth-platform
metadata:
  template: oursynth-platform@0.0.1-beta
infra:
  provider: bicep
services:
  studio:
    project: apps\studio
    host: staticwebapp
    language: ts
  pathways:
    project: apps\pathways
    host: staticwebapp
    language: ts
  api:
    project: apps\api\Application
    host: function
    language: python
