<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A020F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with robot icon -->
  <circle cx="20" cy="20" r="16" fill="url(#textGradient)" opacity="0.8"/>
  <circle cx="20" cy="20" r="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Robot face -->
  <circle cx="16" cy="16" r="1.5" fill="white"/>
  <circle cx="24" cy="16" r="1.5" fill="white"/>
  <rect x="18" y="22" width="4" height="1" rx="0.5" fill="white"/>
  
  <!-- Synth wave pattern -->
  <path d="M8 20 L12 16 L16 24 L20 12 L24 28 L28 18 L32 22" 
        stroke="rgba(255,255,255,0.6)" 
        stroke-width="1.5" 
        fill="none"/>
  
  <!-- Text "OurSynth" -->
  <text x="40" y="28" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="url(#textGradient)"
        filter="url(#glow)">
    OurSynth
  </text>
</svg>
